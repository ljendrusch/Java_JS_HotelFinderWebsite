<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TravelHelper | Hotel Info</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <section id="data">
            <input type="hidden" id="hotelid" value="$hotelid">
            <input type="hidden" id="offset" value="0">
            <input type="hidden" id="lat">
            <input type="hidden" id="lng">
        </section>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">TravelHelper</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">Home</a></li>
                        <li><a href="/myReviews">My Reviews</a></li>
                        <li><a href="/profile">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Welcome, $username</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h6 class="text-right">$last_login</h6>
        </div>
        <br>

        <section id="hotel_info">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Hotel Info</h3>
                        </div>
                        <div id="hotel_panel" class="panel-body">
                        </div>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <div id="hotel_weather" class="well well-sm" style="margin-top: 0px; margin-bottom: 12px; padding-left: 24px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="reviews">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="btn-group pull-right">
                            <input id="next_button" type="button" class="btn btn-default btn-sm" value="Next &raquo;" onclick="fetchNextReviews()">
                        </div>
                        <div class="btn-group pull-left">
                            <input id="prev_button" type="button" class="btn btn-default btn-sm" value="&laquo; Prev" onclick="fetchPrevReviews()" disabled>
                        </div>
                        <h2 class="panel-title text-center">Reviews</h2>
                    </div>
                    <div class="panel-body">
                        <table id="reviews_table" class="table table-striped table-hover">
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <div class="navbar navbar-fixed-bottom">
            <h6 id="footer_text">TravelHelper | Hotel Info</h6>
        </div>

        <script src="js/fetchHotel.js"></script>
        <script src="js/fetchWeather.js"></script>
        <script src="js/fetchReviews.js"></script>
        <script src="js/clickFavHotel.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', async (e) => {
                await fetchHotel();
                await fetchWeather();
                await fetchNextReviews();
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
