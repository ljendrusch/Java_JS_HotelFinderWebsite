<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TravelHelper | Home</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <section id="data">
            <input type="hidden" id="username" value="$username">
        </section>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">TravelHelper</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">Home</a></li>
                        <li><a href="/myReviews">My Reviews</a></li>
                        <li><a href="/profile">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Welcome, $username</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h6 class="text-right">$last_login</h6>
        </div>
        <br>

        <section id="search_box">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Search Hotels</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="hotel_name">Hotel Name:</label>
                                    <input id="hotel_name" class="form-control" type="text" placeholder="Enter part of a hotel name">
                                </div>
                                <input class="btn btn-default btn-block" type="button" value="Search" onclick="fetchHotels()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="hotel_search_results">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 id="hotels_table_title" class="panel-title text-center"></h3>
                            <div class="panel-body">
                                <table id="hotels_table" class="table table-striped table-hover">
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="navbar navbar-fixed-bottom">
            <h6 id="footer_text">TravelHelper | Home</h6>
        </div>

        <script src="js/fetchHotels.js"></script>
        <script src="js/clickFavHotel.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
